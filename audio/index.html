---
title: audio
---
<html>
	{% include head.html %}
	<body>
		{% include header.html %}
		<main>
		<h2>AUDIO PAGE</h2>
		<ul class="audio-list">
			{% for file in site.static_files %}
				{% if file.path contains 'audio-files' %}
					<li>
						<audio src="{{ file.path }}" controls="controls">
							Your browser does not support the <code>audio</code> element.
						</audio>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
		</main>
		{% include footer.html %}
	</body>
</html>
